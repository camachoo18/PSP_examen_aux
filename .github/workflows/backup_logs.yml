name: Backup Logs

on:
  schedule:
    - cron: '*/5 * * * *'  # Cada 5 minutos
  
    
jobs:
  backup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Create .ssh directory
      run: mkdir -p ~/.ssh

    - name: Add remote host to known_hosts
      run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files via SCP
      env:
        SSHPASS: ${{ secrets.SSH_PASSWORD }}
      run: sshpass -e scp -r ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/website
      
    - name: Copy logs from VPS
      run: |
        sshpass -e ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "tar -czf /tmp/logs_backup.tar.gz /var/log"
        sshpass -e scp ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/logs_backup.tar.gz ./logs_backup.tar.gz

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Commit and push logs backup to repo
      run: |
        git add logs_backup.tar.gz
        git commit -m "Backup de logs: $(date '+%Y-%m-%d %H:%M:%S')"
        git push origin main || (git pull --rebase && git push origin main)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}